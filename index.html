<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC RAIDERS COUNTDOWN</title>
    <style>
        /* IMPORT: Retro-Tech Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --arc-orange: #ff9d00;
            --arc-glow: #ffb84d;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--arc-orange);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            position: relative;
        }

        /* --- 1. HINTERGRUND (Sichtbar & Interaktiv) --- */
        .bg-parallax-layer {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: 0;
            
            /* Ein passendes Landschaftsbild (Ödland/Sci-Fi) */
            background-image: url('https://images.unsplash.com/photo-1542256840-025ee743a6d7?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            
            /* Wir färben das Bild orange ein, damit es zum Spiel passt */
            filter: sepia(100%) hue-rotate(-30deg) saturate(150%) contrast(110%) brightness(0.7);
            
            transition: transform 0.1s ease-out;
        }

        /* --- 2. STAUB PARTIKEL (Bewegung) --- */
        #dust-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Über dem Bild */
            pointer-events: none;
        }

        /* --- 3. RETRO MONITOR EFFEKTE (Scanlines & Vignette) --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            /* Subtile Scanlines */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.6;
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Dunkle Ränder, aber Mitte heller lassen */
            box-shadow: 0 0 150px rgba(0,0,0,0.8) inset; 
            pointer-events: none;
            z-index: 9;
        }

        /* --- 4. HUD / TEXT CONTAINER --- */
        .hud-container {
            position: relative;
            z-index: 5;
            border: 2px solid var(--arc-orange);
            padding: 40px 50px;
            text-align: center;
            /* Leuchtender Rahmen */
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.2), inset 0 0 20px rgba(255, 157, 0, 0.1);
            background: rgba(10, 5, 0, 0.75); /* Halbtransparenter Hintergrund für Lesbarkeit */
            backdrop-filter: blur(4px);
            max-width: 90%;
        }

        /* Dekorative Ecken (Brackets) */
        .bracket { position: absolute; width: 20px; height: 20px; border: 3px solid var(--arc-orange); box-shadow: 0 0 10px var(--arc-orange); }
        .tl { top: -2px; left: -2px; border-bottom: none; border-right: none; }
        .tr { top: -2px; right: -2px; border-bottom: none; border-left: none; }
        .bl { bottom: -2px; left: -2px; border-top: none; border-right: none; }
        .br { bottom: -2px; right: -2px; border-top: none; border-left: none; }

        h1 {
            font-size: 1.6rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: var(--arc-glow);
            text-shadow: 0 0 10px var(--arc-orange);
            animation: pulseText 3s infinite alternate;
        }

        #countdown {
            font-size: 5.5rem;
            font-weight: bold;
            color: var(--arc-orange);
            text-shadow: 0 0 20px var(--arc-orange);
            letter-spacing: 6px;
            line-height: 1;
            margin-bottom: 10px;
        }

        .label {
            font-size: 0.9rem;
            color: var(--arc-orange);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Animationen */
        @keyframes pulseText {
            0% { text-shadow: 0 0 10px var(--arc-orange); opacity: 1; }
            100% { text-shadow: 0 0 20px var(--arc-orange); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.1rem; }
            #countdown { font-size: 3rem; }
            .hud-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-parallax-layer" id="parallax-bg"></div>
    
    <canvas id="dust-canvas"></canvas>

    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <div class="hud-container">
        <div class="bracket tl"></div>
        <div class="bracket tr"></div>
        <div class="bracket bl"></div>
        <div class="bracket br"></div>
        
        <h1>Cola trinken - Looten - Kinder ärgern</h1>
        
        <div id="countdown">--:--:--</div>
        <div class="label">NEXT DROP: 17:00 CET</div>
    </div>

    <script>
        // --- COUNTDOWN LOGIK ---
        function updateCountdown() {
            const now = new Date();
            let target = new Date();
            
            // Setze Zielzeit auf 17:00:00
            target.setHours(17, 0, 0, 0);

            // Wenn 17:00 heute schon vorbei ist, nimm morgen 17:00
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const diff = target - now;

            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("countdown").innerText = `${h}:${m}:${s}`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // --- PARALLAX HINTERGRUND ---
        document.addEventListener('mousemove', (e) => {
            const bg = document.getElementById('parallax-bg');
            // Bewegungsfaktor (je kleiner der Teiler, desto stärker die Bewegung)
            const x = (window.innerWidth - e.pageX * 2) / 90; 
            const y = (window.innerHeight - e.pageY * 2) / 90;
            bg.style.transform = `translate(${x}px, ${y}px) scale(1.02)`;
        });

        // --- PARTIKEL SYSTEM (Staub/Glut) ---
        const canvas = document.getElementById('dust-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 200;
                this.directionX = (Math.random() * 0.4) - 0.2;
                this.directionY = (Math.random() * 0.5) + 0.3; // Steigen langsam auf
                this.size = (Math.random() * 2) + 0.5;
                this.opacity = (Math.random() * 0.5) + 0.2;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                // Farbe: Leuchtendes Orange/Weiß
                ctx.fillStyle = `rgba(255, 160, 50, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#ff8000"; // Glüheffekt
                ctx.fill();
            }
            update() {
                this.y -= this.directionY;
                this.x += this.directionX;
                // Reset wenn oben raus
                if (this.y < -10) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 10;
                    this.opacity = (Math.random() * 0.5) + 0.2;
                }
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Anzahl Partikel basierend auf Bildschirmgröße
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        // Resize Fix
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();
    </script>
</body>
</html>
