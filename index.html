<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC RAIDERS COUNTDOWN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --arc-orange: #ff9d00;
            --arc-glow: #ffb84d;
            --bg-color: #050505;
            
            /* Stripe Colors */
            --stripe-red: #ff3333;
            --stripe-yellow: #ffcc00;
            --stripe-green: #33cc33;
            --stripe-cyan: #00ccff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--arc-orange);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            position: relative;
        }

        /* --- 1. HINTERGRUND (Statisch) --- */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('https://i.imgur.com/eJTKCgx.jpeg');
            background-size: cover;
            background-position: center;
            filter: sepia(100%) hue-rotate(-30deg) saturate(120%) contrast(110%) brightness(0.6);
        }

        /* --- 2. OVERLAYS --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.6;
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 0 150px rgba(0,0,0,0.8) inset;
            pointer-events: none;
            z-index: 9;
        }

        /* --- 3. CSS STRIPES (CORRECTED: Bottom Right to Top Left) --- */
        .stripes-container {
            position: fixed;
            bottom: -20px; /* Tuck the bottom slightly */
            /* Moved right so the top leans into the left wall */
            left: 100px; 
            height: 350px;
            display: flex;
            gap: 15px; /* Space between stripes */
            z-index: 100;
            
            /* POSITIVE SKEW makes them lean LEFT (\) */
            /* transform-origin ensures we rotate from the base */
            transform-origin: bottom left;
            transform: skew(35deg); 
            
            pointer-events: none;
        }

        .stripe {
            width: 20px;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.7);
        }

        /* Assign Colors */
        .stripe.cyan   { background-color: var(--stripe-cyan); height: 80%; margin-top: auto; }
        .stripe.green  { background-color: var(--stripe-green); height: 90%; margin-top: auto; }
        .stripe.yellow { background-color: var(--stripe-yellow); height: 100%; margin-top: auto; }
        .stripe.red    { background-color: var(--stripe-red); height: 110%; margin-top: auto; }

        /* Lightbeam Animation Layer */
        .stripe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Shining beam effect */
            background: linear-gradient(to bottom, transparent 20%, rgba(255, 255, 255, 0.9) 50%, transparent 80%);
            
            /* Start below the stripe */
            transform: translateY(150%);
            /* Moves UP (which visually looks like moving top-left due to skew) */
            animation: lightBeam 3s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Stagger the animations */
        .stripe.cyan::after   { animation-delay: 0.0s; }
        .stripe.green::after  { animation-delay: 0.1s; }
        .stripe.yellow::after { animation-delay: 0.2s; }
        .stripe.red::after    { animation-delay: 0.3s; }

        @keyframes lightBeam {
            0% { transform: translateY(150%); }
            100% { transform: translateY(-150%); }
        }

        /* --- 4. HUD --- */
        .hud-container {
            position: relative;
            z-index: 5;
            border: 2px solid var(--arc-orange);
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.2), inset 0 0 20px rgba(255, 157, 0, 0.1);
            background: rgba(10, 5, 0, 0.75);
            backdrop-filter: blur(4px);
            max-width: 90%;
        }

        .bracket { position: absolute; width: 20px; height: 20px; border: 3px solid var(--arc-orange); box-shadow: 0 0 10px var(--arc-orange); }
        .tl { top: -2px; left: -2px; border-bottom: none; border-right: none; }
        .tr { top: -2px; right: -2px; border-bottom: none; border-left: none; }
        .bl { bottom: -2px; left: -2px; border-top: none; border-right: none; }
        .br { bottom: -2px; right: -2px; border-top: none; border-left: none; }

        h1 {
            font-size: 1.6rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: var(--arc-glow);
            text-shadow: 0 0 10px var(--arc-orange);
            animation: pulseText 3s infinite alternate;
        }

        #countdown {
            font-size: 5.5rem;
            font-weight: bold;
            color: var(--arc-orange);
            text-shadow: 0 0 20px var(--arc-orange);
            letter-spacing: 6px;
            line-height: 1;
            margin-bottom: 10px;
        }

        .label {
            font-size: 0.9rem;
            color: var(--arc-orange);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        @keyframes pulseText {
            0% { text-shadow: 0 0 10px var(--arc-orange); opacity: 1; }
            100% { text-shadow: 0 0 20px var(--arc-orange); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.1rem; }
            #countdown { font-size: 3rem; }
            .hud-container { padding: 30px 20px; }
            /* Adjust stripes for mobile */
            .stripes-container { left: 60px; height: 200px; gap: 8px; }
            .stripe { width: 12px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <div class="stripes-container">
        <div class="stripe cyan"></div>
        <div class="stripe green"></div>
        <div class="stripe yellow"></div>
        <div class="stripe red"></div>
    </div>

    <div class="hud-container">
        <div class="bracket tl"></div>
        <div class="bracket tr"></div>
        <div class="bracket bl"></div>
        <div class="bracket br"></div>
        
        <h1>Cola trinken - Looten - Kinder Ã¤rgern</h1>
        
        <div id="countdown">--:--:--</div>
        <div class="label">NEXT DROP: 17:00 CET</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let target = new Date();
            target.setHours(17, 0, 0, 0);
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const diff = target - now;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("countdown").innerText = `${h}:${m}:${s}`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
